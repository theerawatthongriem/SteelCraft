{%  extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %} 


<div class="flex justify-center items-center h-screen">
    <div class="w-96 p-6 shadow-lg rounded-md bg-white border border-[#2B3843]">
        <p class="text-2xl block text-center">แก้ไขโปรไฟล์</p>
        <hr class="mt-3 h-1 bg-gray-500">

        <form class="mt-3" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form | crispy }}
            {{ userprofile | crispy }}
            <div class="mt-5 text-center">
                <a href="{% url 'profile' %}" class="text-white bg-neutral-800 px-3 rounded py-2.5 hover:bg-neutral-600 border">ย้อนกลับ</a>
                <button type="submit" class="text-white bg-green-800 px-3 rounded py-2 hover:bg-green-700 border">บันทึก</button>
            </div>
        </form>

        </div>
</div>

{% endblock %}
