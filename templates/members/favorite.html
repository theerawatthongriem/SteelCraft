{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load humanize %}

{% block content %}

<div class="flex justify-center items-center">
    <div class="w-96 rounded-md p-6">
        <p class="text-2xl block text-center font-medium mt-4">รายการโปรด</p>
        <hr class="mt-3 h-1 bg-gray-500 px-2">
    </div>
</div>


<div class="flex justify-center items-center">
    <div class="rounded-md max-w-screen-xl">
        <div class="p-5 md:p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 gap-5">
            {% for f in fav %}

            <div class="w-full bg-white shadow-md rounded-xl duration-500 hover:shadow-lg border border-gray-400 flex flex-wrap">
                <img src="{{ f.product.images.first.image.url }}" alt="Product"
                    class="h-40 w-40 md:h-40 lg:w-40 object-cover rounded-l-xl" />
                <div class="flex-1 p-4">
                    <a href="{% url 'product_detail' f.product.id %}" class="">

                        <p class="text-sm font-bold text-black flex-wrap object-cover">{{ f.product.name }}</p>
                        <div class="flex items-center">
                            <p class="text-sm text-black cursor-auto my-3">{{ f.product.price|intcomma }}
                                ฿</p>
                        </div>
                    </a>
                    <a href="{% url 'delete_favorite' f.id %}">
                        <button class="border p-1 text-sm border-gray-400 rounded bg-gray-200 hover:bg-gray-300"><i
                                class="fa-solid fa-trash"></i>&nbsp;&nbsp;ลบจากรายการโปรด</button>
                    </a>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
</div>

<div class="flex justify-center items-center">
    <div class="rounded-md p-6">
        <a href="{% url 'product_list' %}">
            <button class="mt-2 bg-[#2B3843] hover:bg-gray-600 text-white px-10 py-1.5 rounded">ดูรายการสินค้า
            </button>
        </a>
    </div>
</div>


{% endblock %}
