{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="text-xl text-center mt-5 mb-5 font-extrabold">ตั้งรหัสผ่านใหม่</div>

<div class="m-2">
    <form class="max-w-sm mx-auto" action="" method="post" enctype="multipart/form-data">

        {% csrf_token %}

        {{ form|crispy }}

        <div class="text-center">
            <button type="submit"
                class="text-white bg-[#7e6663] hover:bg-white hover:text-black hover:border-2 font-medium rounded-lg text-sm py-2 px-5 mx-auto">บันทึกรหัสผ่าน</button>
        </div>
    </form>
</div>
<div class="m-2">
    <div class="max-w-sm mx-auto">

    </div>
</div>

{% endblock %}
