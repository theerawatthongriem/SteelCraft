<div id="payment" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div id="myModal-content" class="bg-amber-500 w-80 p-8 rounded shadow-lg">
        <div class="flex justify-end">
            <button id="close" onclick="closeModal_payment()"
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 justify-end px-4 rounded">
                ปิด
            </button>
        </div>
        {% if order.payment_proof %}
        <img src="{{ order.payment_proof.url}}" alt="" class="w-80 my-2 h-full">
        {% else %}
        <p>ไม่มีข้อมูล</p>
        {% endif %}
    </div>
</div>
