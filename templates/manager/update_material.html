{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="flex justify-center items-center">
    <div class="w-96 p-6 bg-white">
        <p class="text-2xl block text-center">แก้ไขรายการวัสดุ
        </p>
        <hr class="mt-3 h-1 bg-gray-500">
    </div>
</div>

<div class="max-w-screen-sm mx-auto p-4 bg-white mt-5 mb-10 rounded-lg">
    <div class="container mx-auto">

        <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-1 gap-4">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="mt-5 text-center">
                    <button type="submit" class="text-white bg-[#2B3843] rounded py-2 m-2 px-6 hover:bg-gray-600 border">เพิ่มสินค้า</button>
                </div>
            </form>
        </div>

    </div>
</div>

<script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>

{% endblock %}
