{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load humanize %}

{% block content %}

<div class="flex justify-center items-center">
    <div class="w-96 rounded-md p-6">
        <p class="text-2xl block text-center font-medium mt-4">พนักงาน</p>
        <hr class="mt-3 h-1 bg-gray-500 px-2">
    </div>
</div>



<div id="add_staff"
    class="rounded-lg flex items-center justify-center overflow-y-auto">

    <div class="m-4 p-2 border rounded-lg overflow-y-auto bg-white max-w-md max-h-full">

        <div class="m-2 rounded-lg grid">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="mt-5 text-center">
                    <button type="submit"
                        class="text-white bg-emerald-600 rounded py-2 m-2 px-6 hover:bg-emerald-700 border">บันทึกการเปลี่ยนแปลง</button>
                </div>
            </form>
        </div>
    </div>
</div>



<script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>


{% endblock %}
