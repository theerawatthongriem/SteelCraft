{%  extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %} 


<div class="flex justify-center items-center min-h-screen mt-5">
    <div class="m-2 md:w-2/5 p-6 shadow-lg rounded-md bg-white border border-[#2B3843]">
        <p class="text-2xl block text-center">สมัครสมาชิก</p>
        <hr class="mt-3 h-1 bg-gray-500">

        <form class="mt-3" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="grid md:grid-cols-2 gap-5">
            {{form|crispy}}
            {{profile_form|crispy}}
            </div>

            <div class="mt-5 text-center">
                <button type="submit" class="text-white bg-[#2B3843] px-3 rounded py-2 hover:bg-gray-800 border">สมัครสมาชิก</button>
            </div>
        </form>

        </div>
</div>

{% endblock %}
